# Site settings
title: Junhui's Portfolio
SEOTitle: Junhui Portfolio
header-img: img/image.jpg
email: 5ywqe1oo3@mozmail.com
description: "Junhui's Own Portfolio | Learning, Lifestyle, Experiences"
keyword: "Junhui, Portfolio, Github Pages, Web, Blogging"
url: "https://sirburger.github.io" # Your GitHub Pages URL
baseurl: "" # Leave blank for personal sites

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
github_username: sirburger
# twitter_username: sirburger
#facebook_username:  huxpro
linkedin_username:  junhui-cyber

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
# disqus_username: hux

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: "G-L60Z89VR35" # Format: UA-xxxxxx-xx
# ga_domain: guilyx.github.io

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Welcome to my personal website! Here, I share my journey, projects, and experiences."
sidebar-avatar: https://github.com/sirburger.png

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false

# Friends
friends:
  [
    { title: "Open PR to be featured!", href: "https://github.com/guilyx/guilyx.github.io/pulls" },
  ]
